<VirtualHost *:80>
	RewriteEngine On

	# Set conservative/secure defaults
	<Directory />
		AllowOverride None
		DirectoryIndex index.html
		Options -Indexes
	</Directory>
	# Git
	<DirectoryMatch "/\.git">
		Require all denied
	</DirectoryMatch>
	# Subversion
	<DirectoryMatch "/\.svn">
		Require all denied
	</DirectoryMatch>
	# Deny access to accidental uploads of macOS-specific directories and files
	# .DS_Store
	<FilesMatch "^(\._)?\.[Dd][Ss]_[Ss]tore">
		Require all denied
	</FilesMatch>
	# resource forks
	<DirectoryMatch "/__MACOSX">
		Require all denied
	</DirectoryMatch>

	DocumentRoot /usr/local/apache2/htdocs
	<Directory /usr/local/apache2/htdocs>
		# Also serve HTML files without .html extension
		RewriteCond %{REQUEST_FILENAME}.html -f
		RewriteRule !.*\.html$ %{REQUEST_FILENAME}.html [L]
	</Directory>

	ErrorDocument 404 /404.html
</VirtualHost>

